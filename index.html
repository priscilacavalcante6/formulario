<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./estilo.css">
    <!-- <link rel="stylesheet" href="./responsivo.css"> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-principal">
        <div class="flex">

            <div class="txt-leads">
                <h1>
                    TORNE-SE UM <br>
                    <span>DESENVOLVEDOR WEB</span>
                </h1>

                <img src="./imagem formulario1.png" alt="">

                <p>Baixe o e-book gratuito e comece a sua jornada. <br>
                <span>Tire seus projetos dos papel</span>
                </p>
            </div><!--txt leads-->
    <div class="container">
        <div class="header">
            <h2>Seus Dados</h2>

        </div><!--header-->
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário..." />  
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email..."/>  
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone" placeholder="Digite seu telefone..."/>  
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="whatsapp">WhatsApp</label>
                <input type="whatsapp" id="whatsapp" placeholder="Digite seu WhatsApp..."/>             <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <button type="submit">Enviar Dados</button>
        </form>   
    </div><!--container-->
</div><!--container-principal-->

    <script src="https://kit.fontawesome.com/1d2c8c1f62.js" crossorigin="anonymous"></script>

    <script src="./scripts.js"></script>

</body>
</html>
